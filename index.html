<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h2>Test Page</h2>
    <p>Link: <span id="queryParams"></span></p>

    <script>
        // Get the URL parameters
        const params = window.location.search;

        // Display the parameters on the page
        document.getElementById("queryParams").textContent = params;

        // Also log it to the console
        console.log("Current URL:", params);
    </script>
</body>
</html>
